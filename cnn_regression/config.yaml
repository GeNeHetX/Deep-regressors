# Data configuration
path_to_data: data/MALDI_IHC/aligned_peaks
peaks_path: data/MALDI_IHC/aligned_peaks/peaks.pkl
pixels_path: data/MALDI_IHC/aligned_peaks/pixels.pkl
target: Density_CD8
target_transform: sqrt  # options: sqrt, log, none
features_transform: log1p  # options: log1p, none
excluded_slides:
  - 13AG03225-06
  - 13AG06573-10
  - 544085-14
  - 546332-17
  - 549724-18
  - 549724-19
  - 549764-29
  - 549857-19
  - 549857-22
  - 552138-25

# Training configuration
batch_size: 1  # You can't use batch_size > 1 for images with different dimensions
validation_split: 0.1

# Optimization configuration
num_epochs: 1000
huber_delta: 1
learning_rate: 0.001
max_lr: 0.001
weight_decay: 0.000001

# Early stopping configuration
patience: 30
min_delta: 0.00000001

# Model configuration
image_size:
  - 1024
  - 1024

# Dimensionality reduction configuration
reduction_n_component: 32
reduction_method: svd   # options: pca, svd
ica: True

# Inference configuration
path_to_data_inference: data/MALDI_IHC/aligned_peaks
peaks_path_inference: data/MALDI_IHC/aligned_peaks/peaks.pkl
pixels_path_inference: data/MALDI_IHC/aligned_peaks/pixels.pkl
target_inference: Density_CD8
batch_size_inference: 1
